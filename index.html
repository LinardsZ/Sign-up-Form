<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <div class="image-container">
      <div class="header">
        <img class="logo" src="assets/images/odin-lined.png" alt="pic of odin">
        <h1>Odin</h1>
      </div>
  </div>
  <div class="main-container">
    <section class="text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </section>
    <form id="form" class="sign-up" action="">
      <p>Let's do this!</p>
      
      <label for="name">First name</label>
      <input type="text" id="name" name="name">

      <label for="surname">Last name</label>
      <input type="text" id="surname" name="surname">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone number</label>
      <input type="text" id="phone" name="phone">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">

      <label for="confirm-password">Confirm password</label>
      <input type="password" id="confirm-password" name="confirm-password">
    </form>
    <button type="submit" form="form">Create Account</button>
    <p>Already have an account? <a>Log in</a></p>
  </div>
</body>
</html>
